<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">
 
    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
        <ui:insert name="top">
            <p:panelGrid columns="2">
                <p:graphicImage library="img" name="glogo4.png" style="width: 40% " />
                <h2>TAHSİLAT UYGULAMASI</h2>
            </p:panelGrid>
        </ui:insert>
    </p:layoutUnit>
 
    <p:layoutUnit position="south" size="100" resizable="true" closable="true" collapsible="true">
        <h:outputText value="Footer" />
    </p:layoutUnit>
 
    <p:layoutUnit position="west" size="200" resizable="true" closable="true" collapsible="true">
        <ui:insert name="left">
            <h:form>
                <p:menu model="#{menuBean.simpleMenuModel}"  />
                <br/>
                <p:themeSwitcher style="width: 165px;" value="#{tahsilatKisiBean.kisi.tema}">
                    <f:selectItem itemValue="" itemLabel="Tema Seçiniz" />
                    <f:selectItems value="#{tahsilatKisiBean.temaListesi}"> </f:selectItems>
                    <p:ajax listener="#{tahsilatKisiBean.temaKaydet()}" />
                </p:themeSwitcher>
            </h:form>
        </ui:insert>
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
        <ui:insert name="content">Content</ui:insert>
    </p:layoutUnit>
 
</p:layout>
        <!--
        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
        -->
    </h:body>

</html>
